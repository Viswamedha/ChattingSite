{% extends 'Everything.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block body %}
<div style="margin-top: 15%;"></div>
<div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-3">
        <div class="card text-center">
            <div class="card-header">
                <h5 class="title">Login</h5>
            </div>
            <div class="card-body mx-auto">
                <p>{{ error }}</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.email }}
                    {{ form.password }}
                    <button type="submit" class="btn btn-outline-secondary btn-floating" name="LoginButon">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
