{%load static%}
<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link type="text/css" href="{% static 'main/css/signup.css' %}" rel = 'stylesheet'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
    <div class="signup-block">
        <form  method="post">
            <h1>Signup</h1>
            {% csrf_token %}
            <p style="margin-top: 0.8rem; color: #3B8247;">{{ error }}</p>
            <div class="container">
                <div class="form-group adjustment">
                    <label>{{ form.email.label }}</label>
                    <br>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label>{{ form.username.label }}</label>
                    <br>
                    {{ form.username }}
                </div>
            </div>
            <div class="container">
                <div class="form-group adjustment">
                    <label>{{ form.first_name.label }}</label>
                    <br>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label>{{ form.last_name.label }}</label>
                    <br>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="container">
                <div class="form-group adjustment">
                    <label>{{ form.date_of_birth.label }}</label>
                    <br>
                    {{ form.date_of_birth }}
                </div>
            </div>
            <div class="container">
                <div class="form-group adjustment">
                    <label>{{ form.password.label }}</label>
                    <br>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label>{{ form.confirm_password.label }}</label>
                    <br>
                    {{ form.confirm_password }}
                </div>
            </div>
            <button name = 'SignUpButton' type = 'submit'>Submit</button>
        </form>
        <a href = "../login/">Already have an account?</a>
    </div>
</body>
</html>
